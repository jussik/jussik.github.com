<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TES Pathfinder</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body class="loading">
    <div id="spinner">
        <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div id="map">
        <img src="img/map.jpg">
    </div>
    <ul id="context-menu">
        <li></li>
        <li class="separator"></li>
        <li class="link" data-context-set="source">Navigate from here</li>
        <li class="link" data-context-set="destination">Navigate to here</li>
        <li class="link" data-context-set="mark">Set Mark here</li>
        <li class="link unset-mark" data-context-unset="mark">Remove Mark</li>
    </ul>
    <div id="controls">
        <div class="control-container">
            <h1>Pathfinder</h1>
        </div>
        <div class="control-container" data-control-container="input">
            <div>From: <a class="control-source-info"></a></div>
            <div>To: <a class="control-destination-info"></a></div>
            <div class="control-mark-row">Mark: <a class="control-mark-info"></a></div>
            <div class="search-area">
                Search
                <input class="search-input" list="search-list">
                <datalist id="search-list"></datalist>
            </div>
        </div>
        <div class="control-container" data-control-container="path"></div>
        <div class="control-container" data-control-container="features"></div>
    </div>
    <script src="lib/html5-dataset.js"></script>
    <script src="lib/es6-promise.js"></script>
    <script src="lib/fetch.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
