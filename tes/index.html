<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TES Pathfinder</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="lib/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
</head>
<body class="loading">
    <div id="spinner">
        <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div id="map">
        <img src="img/map.jpg">
    </div>
    <div id="controls">
        <div class="control-container search-container">
            <span>From: <a class="control-source-info"></a></span>
            <span>To: <a class="control-destination-info"></a></span>
            <span class="control-mark-row">Mark: <a class="control-mark-info"></a></span>
            <span class="search-area">
                <input class="search-input" list="search-list" placeholder="Search..." tabindex="1">
                <datalist id="search-list"></datalist>
                <i class="features-icon fa fa-cog"></i>
            </span>
        </div>
        <div class="control-container path-container"></div>
        <div class="control-container features-container">
            <div>Travel preference (transport &harr; walking)</div>
            <div class="feature-overhead">
                <i class="fa fa-icon fa-ship"></i>
                <div>
                    <input type="range" min="0" max="25" />
                </div>
                <i class="fa fa-icon fa-compass"></i>
            </div>
        </div>
    </div>
    <script src="lib/promise.min.js"></script>
    <script src="lib/fetch.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
