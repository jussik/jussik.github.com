<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TES Pathfinder</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="lib/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
</head>
<body class="loading">
    <div id="spinner">
        <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div id="map">
        <img src="img/map.jpg">
    </div>
    <div id="controls">
        <div class="control-container search-container">
            <span>From: <a class="control-source-info"></a></span>
            <span>To: <a class="control-destination-info"></a></span>
            <span class="control-mark-row">Mark: <a class="control-mark-info"></a></span>
            <span class="search-area">
                <input class="search-input" list="search-list" placeholder="Search...">
                <datalist id="search-list"></datalist>
                <i class="settings-icon fa fa-cog"></i>
            </span>
        </div>
        <div class="control-container path-container"></div>
        <div class="control-container features-container"></div>
    </div>
    <script src="lib/html5-dataset.js"></script>
    <script src="lib/es6-promise.js"></script>
    <script src="lib/fetch.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
