<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TES Pathfinder</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
</head>
<body class="loading">
    <div id="spinner">
        <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div id="map">
        <img src="img/map.jpg">
    </div>
    <div id="controls">
        <div class="control-container" data-control-container="input">
            <div>
                From
                <button data-context-set="source">Set</button>
                <button data-context-unset="source">Unset</button>
                <span class="control-source-info"></span>
            </div>
            <div>
                To
                <button data-context-set="destination">Set</button>
                <button data-context-unset="destination">Unset</button>
                <span class="control-destination-info"></span>
            </div>
            <div>
                Mark
                <button data-context-set="mark">Set</button>
                <button data-context-unset="mark">Unset</button>
                <span class="control-mark-info"></span>
            </div>
            <div>
                Search
                <input class="search-input" list="search-list">
                <datalist id="search-list"></datalist>
                <br />
                Set as:
                <button data-context-search="source">From</button>
                <button data-context-search="destination">To</button>
                <button data-context-search="mark">Mark</button>
            </div>
        </div>
        <div class="control-container" data-control-container="path"></div>
        <div class="control-container" data-control-container="features"></div>
    </div>
    <script src="lib/html5-dataset.js"></script>
    <script src="lib/es6-promise.js"></script>
    <script src="lib/fetch.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
